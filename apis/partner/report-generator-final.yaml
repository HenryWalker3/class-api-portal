openapi: 3.0.1
info:
  x-metadata:
    apiId: class-partner-api-v1
    tags:
      - Partner
  title: Report Generator API
  version: 1.0.0000
  description: |
    "The Report Generator API, functions primarily to generate various
    reports for financial entities, including Self-Managed Superannuation Funds
    (SMSF) and Trusts. These reports can be generated in PDF, CSV, or RTF formats.
    To specify the output format, the outputFormat parameter must be set in the
    query string of the request. The Content-Type header should always be "application/pdf"
    regardless of the output format.
    
    Environments:
    - PIE base url: https://apigateway.class-pie.com.au/api/1.0
    - Production base url: https://apigateway.class.com.au/api/1.0

servers:
- url: https://apigateway.class-test.com.au/api/1.0
  description: Test Environment

