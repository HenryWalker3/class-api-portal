openapi: 3.0.0
info:
  title: Accounting Reports API
  version: 1.0.0000
  description: "The Accounting Reports API provides a comprehensive suite of endpoints \nto generate various financial and accounting reports for funds \nmanaged within Class. It allows users to retrieve detailed \ndata for bank movements, cash reconciliation, depreciation, investment \ntransactions, capital gains, and more.\n\nEnvironments:\n- PIE: https://apigateway.class-pie.com.au/api/1.0\n- Production: https://apigateway.class.com.au/api/1.0\n"
servers:
- url: https://apigateway.class-test.com.au
  description: Test Environment
