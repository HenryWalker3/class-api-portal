components:
  parameters:
    fundCodeParam:
      name: fundCode
      description: Class entity code
      in: path
      required: true
      schema:
        type: string
        example: demo-fund
    isDraftWMParam:
      name: isDraftWM
      in: query
      required: false
      description: This will turn on a draft watermark on each page.
      schema:
        type: string
        example: 'No'
        enum:
        - 'Yes'
        - 'No'
    isReportHeaderParam:
      name: isReportHeader
      in: query
      description: This will turn on the report header logo.
      schema:
        type: string
        example: 'No'
        enum:
        - 'Yes'
        - 'No'
    yearParam:
      name: year
      description: The financial year to retrieve information
      in: query
      required: true
      schema:
        type: integer
        example: 2024
    isPageFooterParam:
      name: isPageFooter
      in: query
      description: This will turn on the page footer.
      schema:
        type: string
        example: 'Yes'
        enum:
        - 'Yes'
        - 'No'
        - Page Numbers Only
    obscureSensitiveDataParam:
      name: obscureSensitiveData
      in: query
      required: true
      schema:
        type: string
        example: 'Yes'
    isNegativeAmtParam:
      name: isNegativeAmt
      in: query
      description: To display negative amounts with brackets or a minus sign.
      schema:
        type: string
        example: Brackets
        enum:
        - 'Brackets'
        - 'Minus Sign'
    isSummaryParam:
      name: isSummary
      description: This will provide a short version of this report.
      in: query
      schema:
        type: string
        example: 'No'
        enum:
        - 'Yes'
        - 'No'
    isDollarSignParam:
      name: isDollarSign
      in: query
      description: This will display a '$' in the report.
      schema:
        type: string
        example: 'No'
        enum:
        - 'Yes'
        - 'No'
    isRoundingParam:
      name: isRounding
      in: query
      schema:
        type: string
        example: 'No'
        enum:
        - 'Yes'
        - 'No'
    outputFormatParam:
      name: outputFormat
      in: query
      required: true
      schema:
        type: string
        example: pdf
        enum:
        - 'pdf'
        - 'csv'
        - 'rtf'
    businessCodeParam:
      name: businessCode
      in: path
      description: Class business code
      required: true
      schema:
        type: string
        example: demo-business
  schemas:
    UnauthorizedErrorCommon:
      type: object
      properties:
        Code:
          type: string
          example: API_NOT_AUTHORISED
        Message:
          type: string
          example: Not authorised
      xml:
        name: Error
        wrapped: false
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
      additionalProperties: false
    ResourceUnavailableErrorCommon:
      type: object
      properties:
        Code:
          type: string
          example: API_NOT_FOUND
        Message:
          type: string
          example: Resource not available or user does not have access to the fund.
      xml:
        name: Error
    ForbiddenErrorCommon:
      type: object
      properties:
        Code:
          type: string
          example: FORBIDDEN
        Message:
          type: string
          example: You do not have permission to access this resource.
      xml:
        name: Error
    InternalErrorCommon:
      type: object
      properties:
        Code:
          type: string
          example: API_INTERNAL_ERROR
        Message:
          type: string
          example: An unexpected error occurred on the server. Please try again later.
      xml:
        name: Error
  securitySchemes:
    Class_oAuth:
      type: oauth2
      description: Class uses oAuth2 and OpenID for authentication and authorisation
      flows:
        authorizationCode:
          authorizationUrl: https://app.class-pie.com.au/connect/authorize
          tokenUrl: https://app.class-pie.com.au/connect/token
          scopes:
            business.fund.list: List summarised data of funds in the business
            business.fund.create: Create new funds in the business
            fund.details.read: View basic fund details
            fund.details.maintain: View and maintain basic fund details
            fund.member.read: View member details
            fund.member.maintain: View and maintain member details
            fund.read: View all fund information
            fund.maintain: View and maintain all fund information
        clientCredentials:
          tokenUrl: https://app.class-pie.com.au/connect/token
          scopes:
            business.fund.list: List summarised data of funds in the business
            business.fund.create: Create new funds in the business
            fund.details.read: View basic fund details
            fund.details.maintain: View and maintain basic fund details
            fund.member.read: View member details
            fund.member.maintain: View and maintain member details
            fund.read: View all fund information
            fund.maintain: View and maintain all fund information
