  /f/{businessCode}/{fundCode}/report-data/fund-reports/transfer-balance-declaration-report:
    get:
      operationId: transferBalanceDeclarationReport
      summary: transferBalanceDeclarationReport
      description: Returns a summary of the tbar events for the given period.
      parameters:
      - $ref: '#/components/parameters/businessCodeParam'
      - $ref: '#/components/parameters/fundCodeParam'
      - name: startDate
        in: query
        required: true
        schema:
          type: string
          format: date
          example: '2024-07-01'
      - name: endDate
        in: query
        required: true
        schema:
          type: string
          format: date
          example: '2025-06-30'
      - name: tbarState
        in: query
        description: To include specific type of tbarState
        required: true
        schema:
          $ref: '#/components/schemas/TbarStateGroupingType'
      - name: brandCode
        in: query
        description: This parameter is only used when you are using this at a business
          scope. If specified then only funds assigned to that brand code will be
          returned.
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Success (Ok)
          content:
            application/json:
              schema:
                type: object
                required:
                - Data
                properties:
