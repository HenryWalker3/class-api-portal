openapi: 
  layout: 'three-panel'
  codeSamples: 
      languages: 
      - lang: 'curl'
        label: 'cURL'
      - lang: 'C#'
        label: 'C#'
      - lang: 'Python'
        label: 'Python'
      - lang: 'JavaScript'
        label: 'JavaScript'
  hideSchemaTitles: true
  hideReplay: true

catalogClassic:
  business:
    title: API Reference
    description: 'Discover our APIs'
    slug: /apis/
    items:
      - directory: ./apis
        flatten: true
        includeByMetadata:
          type: [openapi, graphql]
    filters:
      - title: Product
        property: tags
        options: [Partner, ACP]
        type: checkboxes
      - title: API Status
        property: tags
        options: [deprecated, active]
        type: checkboxes

