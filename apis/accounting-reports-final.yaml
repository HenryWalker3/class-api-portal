  /f/{businessCode}/{fundCode}/report-data/accounting-reports/operating-statement-document:
    get:
      operationId: operatingStatementProfitAndLoss
      summary: OperatingStatementProfitAndLoss
      description: Generates a detailed operating statement (Profit and Loss) for the fund based on the provided input criteria.
      parameters:
      - $ref: '#/components/parameters/businessCodeParam'
      - $ref: '#/components/parameters/fundCodeParam'
      - name: startDate
        in: query
        description: The start date to retrieve the data for
        required: true
        schema:
          type: string
          format: date
          example: 2024-07-01
      - name: endDate
        in: query
        description: The end date to retrieve the data for
        required: true
        schema:
          type: string
          format: date
          example: 2025-06-30
      - name: prevStartDate
        in: query
        description: The start date of the previous period to compare to. Default is one year from the start date.
        required: true
        schema:
          type: string
          format: date
          example: 2023-07-01
      - name: prevEndDate
        in: query
        description: The end date of the previous period to compare to. Default is one year from the end date.
        required: true
        schema:
          type: string
          format: date
          example: 2024-06-30
      - name: isSummary
        in: query
        description: Indicates if result should include individual accounts or summaries.
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Success (Ok)
          content:
            application/json:
