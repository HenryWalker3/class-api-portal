openapi: 3.0.1
info:
  x-metadata:
    apiId: class-partner-api-v1
    tags:
      - Partner
  title: Member Data API
  version: 1.0.0000
  description: |
   The Member Data API provides access to member-related information 
   within a specified fund, enabling authorized users 
   to retrieve and manage member accounts and details. 
   It supports querying member accounts, retrieving summaries and 
   detailed member information, and updating member details.


   Environments:
   - PIE base url: https://apigateway.class-pie.com.au
   - Production base url: https://apigateway.class.com.au

servers:
  - url: https://apigateway.class-test.com.au/api/1.0
    description: Test Environment


