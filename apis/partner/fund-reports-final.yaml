openapi: 3.0.1
info:
  x-metadata:
    apiId: class-partner-api-v1
    tags:
      - Partner
  title: Fund Reports API
  version: 1.0.0000
  description: |
   The Fund Reports Data API provides secure access to comprehensive 
   fund-related data and reports. It enables retrieval 
   of fund summaries, detailed fund reports, general minute letters, 
   SuperStream ESA notifications, and transfer balance declaration reports.
   
   Environments:
   - PIE base url: https://apigateway.class-pie.com.au/api/1.0
   - Production base url: https://apigateway.class.com.au/api/1.0

servers:
  - url: https://apigateway.class-test.com.au/api/1.0
    description: Test Environment

paths:
