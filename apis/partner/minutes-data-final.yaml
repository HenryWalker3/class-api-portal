components:
  schemas:
    AddressSummary:
      type: object
      required:
      - AddressLine1
      - AddressLine2
      - AddressLine3
      - PostCode
      - Locality
      - State
      - Country
      properties:
        AddressLine1:
          type: string
        AddressLine2:
          type: string
        AddressLine3:
          type: string
        PostCode:
          type: string
        Locality:
          type: string
        State:
          type: string
        Country:
          type: string
    AnnualTrusteeMinutes_MarketType:
      type: object
      required:
      - MarketTypeName
      - Holdings
      properties:
        MarketTypeName:
          type: string
        Holdings:
          type: array
          items:
            $ref: '#/components/schemas/Enclosed_HoldingAccountGroup'
    ApiError:
      type: object
      required:
      - Code
      - Message
      properties:
        Code:
          type: string
        Message:
          type: string
    ApiResponseBase:
      type: object
      required:
      - ErrorCodes
      - Errors
      - CreatedUri
      - IsCreatedResponse
      properties:
        ErrorCodes:
          type: array
          items:
            type: string
        Errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
        CreatedUri:
          type: string
        IsCreatedResponse:
          type: boolean
    DateRange:
      type: object
      required:
      - StartPeriodDate
      - EndPeriodDate
      - IsEmpty
      - IsPopulated
      - NumberOfDaysContained
      - EpochStart
      - EpochEnd
      - MinDatePeriodUpdate
      properties:
        StartPeriodDate:
          type: string
          format: date
        EndPeriodDate:
          type: string
          format: date
        IsEmpty:
          type: boolean
        IsPopulated:
          type: boolean
        NumberOfDaysContained:
          type: integer
          format: int32
        EpochStart:
          type: string
          format: date
        EpochEnd:
          type: string
          format: date
        MinDatePeriodUpdate:
          type: string
          format: date
    Enclosed_AllocationDetail:
      type: object
      required:
      - MemberAccountId
      - MemberAccountName
      - IncomeAllocation
      - FundTaxAllocation
      - ContributionTaxAllocation
      - DirectTaxAllocation
      properties:
        MemberAccountId:
          type: string
        MemberAccountName:
          type: string
        IncomeAllocation:
          type: number
          format: decimal
        FundTaxAllocation:
          type: number
          format: decimal
        ContributionTaxAllocation:
          type: number
          format: decimal
        DirectTaxAllocation:
          type: number
          format: decimal
    Enclosed_AllocationGroup:
      type: object
      required:
      - MemberId
      - MemberNumber
      - MemberName
      - Details
      properties:
        MemberId:
          type: string
        MemberNumber:
          type: string
        MemberName:
          type: string
        Details:
          type: array
          items:
            $ref: '#/components/schemas/Enclosed_AllocationDetail'
    Enclosed_FundTaxAgent:
      type: object
      required:
      - Title
      - FamilyName
      - GivenName
      - MiddleNames
      - DefaultDisplayName
      - Gender
      - EmailAddress
      - PhoneNumber
      - ContactName
      - TaxAgentPractice
      - TaxAgentNumber
      - ReferenceNumber
      - PostalAddress
      - StreetAddress
      - DefaultAddress
      properties:
        Title:
          type: string
        FamilyName:
          type: string
        GivenName:
          type: string
        MiddleNames:
          type: string
        DefaultDisplayName:
          type: string
        Gender:
          $ref: '#/components/schemas/Gender'
        EmailAddress:
          type: string
        PhoneNumber:
          type: string
        ContactName:
          type: string
        TaxAgentPractice:
          type: string
        TaxAgentNumber:
          type: string
        ReferenceNumber:
          type: string
        PostalAddress:
          $ref: '#/components/schemas/AddressSummary'
        StreetAddress:
