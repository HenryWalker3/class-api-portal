openapi: 3.0.1
info:
  x-metadata:
    apiId: class-partner-api-v1
    tags:
      - Partner
  title: Minutes Data API
  version: 1.0.0
  description: |
   The Class Minutes API can be used to retrieve:
    - The minutes for the Annual Meeting of the trustees of the fund.
    - The minutes of the meeting of the trustees of the fund regarding the financial statement.
    - The minutes of the trustees regarding the confirmation of transactions.
    - The list of trustees of the fund specified.

   Environments:
   - PIE base url: https://apigateway.class-pie.com.au/api/1.0
   - Production base url: https://apigateway.class.com.au/api/1.0

servers:
  - url: https://apigateway.class-test.com.au/api/1.0
    description: Test Environment

