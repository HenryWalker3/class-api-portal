  title: Member Reports API
  version: 1.0.0000
  description: |
   The Member Reports API is designed to provide access to detailed 
   financial and member-related reporting data for funds. It supports 
   retrieval of member-specific reports, such as income stream 
   schedules, contribution summaries, pension limits, and transaction details.

   Environments:
   - PIE base url: https://apigateway.class-pie.com.au/api/1.0
   - Production base url: https://apigateway.class.com.au/api/1.0

servers:
  - url: https://apigateway.class-test.com.au/api/1.0
    description: Test Environment

